<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover View</title>
    
    <meta property="og:title" content="Dr. Deas Book Log - 1,000 Books in 1,000 Weeks">
    <meta property="og:description" content="Track Dr. Deas's progress in the 1,000 Books in 1,000 Weeks Reading Challenge.">
    <meta property="og:image" content="https://drdeas.github.io/DrDeasBookLog/caged_bird.png">
    <meta property="og:url" content="https://drdeas.github.io/DrDeasBookLog/">
    <meta property="og:type" content="website">
    
    <!-- Link to an external stylesheet for better organization -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* It's better to move these styles to a dedicated CSS file like 'styles.css' 
           but they are kept here for a self-contained example. */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap');

        :root {
            --brand-primary: #667eea;
            --brand-secondary: #764ba2;
            --text-light: #ffffff;
            --text-dark: #333;
            --surface-main: rgba(255, 255, 255, 0.95);
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-medium: rgba(0,0,0,0.2);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
            padding: 20px;
            margin: 0;
        }

        .header-nav {
            max-width: 1200px;
            margin: 0 auto 20px auto;
            text-align: center;
            background: var(--surface-main);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-light);
        }

        .header-nav h1 {
            color: var(--text-dark);
            margin: 0 0 10px 0;
        }

        .header-nav a {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--brand-primary);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .header-nav a:hover {
            background-color: var(--brand-secondary);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filters input, .filters select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Lato', sans-serif;
        }


        /* Styles for the cover-only view */
        .cover-view-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            background: var(--surface-main);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            max-width: 1200px;
            margin: 20px auto;
        }

        .cover-item {
            position: relative;
            aspect-ratio: 2 / 3;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #f0f0f0;
        }

        .cover-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }
        
        .cover-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .cover-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .cover-fallback .initials {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .cover-fallback .title-text {
            font-size: 0.7em;
            line-height: 1.1;
            word-break: break-word;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 25px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            display: flex;
            gap: 25px;
            position: relative;
        }
        
        .modal-cover {
            flex: 1;
            max-width: 200px;
        }

        .modal-cover img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .modal-details {
            flex: 2;
        }

        .modal-details h2 {
            margin-top: 0;
            color: var(--text-dark);
        }
        
        .modal-details h3 {
            margin-top: -10px;
            font-weight: 400;
            color: #555;
        }

        .modal-tags {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: white;
            font-weight: 600;
        }

        .book-number-modal {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--brand-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


        /* Pagination and Back to Top Styles */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
            background: var(--surface-main);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-light);
        }

        .page-button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--brand-primary);
            color: var(--text-light);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .page-button:hover:not(:disabled) {
            background-color: var(--brand-secondary);
        }

        .page-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .page-info {
            font-weight: bold;
            color: var(--text-dark);
        }

        #backToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: var(--brand-primary);
            color: white;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 4px 12px var(--shadow-medium);
        }

        #backToTopBtn:hover {
            background-color: var(--brand-secondary);
        }


        @media (max-width: 600px) {
             .modal-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
             .book-number-modal {
                top: 15px;
                left: 15px;
            }
            .cover-view-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            .filters {
                flex-direction: column;
                align-items: center;
            }
            .filters input, .filters select {
                width: 80%;
            }
            .pagination-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    
    <div class="header-nav">
        <h1>Book Cover View</h1>
        <a href="index.html">Return to Main Log</a>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search by title or author...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select id="ownershipFilter">
                <option value="">All Ownership</option>
            </select>
            <select id="statusFilter">
                <option value="">All Statuses</option>
            </select>
            <select id="sortFilter">
                <option value="number">Sort by Number</option>
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="title">By Title</option>
                <option value="author">By Author</option>
                <option value="category">By Category</option>
            </select>
        </div>
    </div>

    <div id="coverView" class="cover-view-container">
        <!-- Book covers will be dynamically inserted here -->
    </div>

    <div class="pagination-controls" id="paginationControls">
        <button id="firstPageBtn" class="page-button">&lt;&lt; First</button>
        <button id="prevPageBtn" class="page-button">&lt; Previous</button>
        <span id="pageInfo" class="page-info">Page 1 of 1</span>
        <button id="nextPageBtn" class="page-button">Next &gt;</button>
        <button id="lastPageBtn" class="page-button">Last &gt;&gt;</button>
        <select id="itemsPerPage" class="page-button">
            <option value="10">10 per page</option>
            <option value="20" selected>20 per page</option>
            <option value="50">50 per page</option>
            <option value="100">100 per page</option>
            <option value="all">View All</option>
        </select>
    </div>

    <button id="backToTopBtn" title="Go to top">Top</button>

    <!-- The Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalBookNumber" class="book-number-modal"></div>
            <div class="modal-cover">
                <img id="modalCoverImg" src="" alt="Book Cover">
            </div>
            <div class="modal-details">
                <h2 id="modalTitle"></h2>
                <h3 id="modalAuthor"></h3>
                <div class="modal-tags">
                    <span id="modalCategory" class="modal-tag"></span>
                    <span id="modalOwnership" class="modal-tag"></span>
                    <span id="modalStatus" class="modal-tag"></span>
                    <span id="modalDate" class="modal-tag"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        let currentPage = 1;
        let itemsPerPage = 20;
        let currentFilteredBooks = [];

        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            applyFilters();

            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('ownershipFilter').addEventListener('change', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
            document.getElementById('itemsPerPage').addEventListener('change', handleItemsPerPageChange);
            
            document.getElementById('firstPageBtn').addEventListener('click', () => goToPage(1));
            document.getElementById('prevPageBtn').addEventListener('click', () => goToPage(currentPage - 1));
            document.getElementById('nextPageBtn').addEventListener('click', () => goToPage(currentPage + 1));
            document.getElementById('lastPageBtn').addEventListener('click', () => {
                const totalPages = getTotalPages();
                goToPage(totalPages);
            });

            // Back to Top button logic
            const backToTopBtn = document.getElementById('backToTopBtn');
            window.onscroll = () => {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    backToTopBtn.style.display = "block";
                } else {
                    backToTopBtn.style.display = "none";
                }
            };
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
            
            // Modal close logic
            const modal = document.getElementById('bookModal');
            const closeBtn = document.getElementsByClassName('close-button')[0];
            closeBtn.onclick = () => {
                modal.style.display = "none";
            }
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });

        function populateFilters() {
            const categories = [...new Set(books.map(book => book.category))];
            const ownerships = [...new Set(books.map(book => book.ownership))];
            const statuses = [...new Set(books.map(book => book.status))];

            const categoryFilter = document.getElementById('categoryFilter');
            categories.sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            const ownershipFilter = document.getElementById('ownershipFilter');
            ownerships.sort().forEach(ownership => {
                const option = document.createElement('option');
                option.value = ownership;
                option.textContent = ownership;
                ownershipFilter.appendChild(option);
            });

            const statusFilter = document.getElementById('statusFilter');
            statuses.sort().forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                statusFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const ownership = document.getElementById('ownershipFilter').value;
            const status = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            currentFilteredBooks = books.filter(book => {
                const titleMatch = book.title.toLowerCase().includes(searchInput);
                const authorMatch = book.author.toLowerCase().includes(searchInput);
                const categoryMatch = category ? book.category === category : true;
                const ownershipMatch = ownership ? book.ownership === ownership : true;
                const statusMatch = status ? book.status === status : true;
                
                return (titleMatch || authorMatch) && categoryMatch && ownershipMatch && statusMatch;
            });

            // Sorting logic
            switch (sortBy) {
                case 'number':
                    currentFilteredBooks.sort((a, b) => a.number - b.number);
                    break;
                case 'newest':
                    currentFilteredBooks.sort((a, b) => new Date(b.dateCompleted) - new Date(a.dateCompleted));
                    break;
                case 'oldest':
                    currentFilteredBooks.sort((a, b) => new Date(a.dateCompleted) - new Date(b.dateCompleted));
                    break;
                case 'title':
                    currentFilteredBooks.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'author':
                    currentFilteredBooks.sort((a, b) => a.author.localeCompare(b.author));
                    break;
                case 'category':
                    currentFilteredBooks.sort((a, b) => a.category.localeCompare(b.category));
                    break;
            }
            
            currentPage = 1; // Reset to first page after filtering
            displayPage();
        }

        function handleItemsPerPageChange(event) {
            const value = event.target.value;
            itemsPerPage = value === 'all' ? currentFilteredBooks.length : parseInt(value, 10);
            currentPage = 1;
            displayPage();
        }

        function getTotalPages() {
            if (itemsPerPage === currentFilteredBooks.length) return 1;
            return Math.ceil(currentFilteredBooks.length / itemsPerPage);
        }

        function goToPage(pageNumber) {
            const totalPages = getTotalPages();
            if (pageNumber >= 1 && pageNumber <= totalPages) {
                currentPage = pageNumber;
                displayPage();
            }
        }

        function displayPage() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedBooks = currentFilteredBooks.slice(startIndex, endIndex);
            
            renderCoverView(paginatedBooks);
            updatePaginationControls();
        }

        function updatePaginationControls() {
            const totalPages = getTotalPages();
            const pageInfo = document.getElementById('pageInfo');
            const firstBtn = document.getElementById('firstPageBtn');
            const prevBtn = document.getElementById('prevPageBtn');
            const nextBtn = document.getElementById('nextPageBtn');
            const lastBtn = document.getElementById('lastPageBtn');
            const paginationControls = document.getElementById('paginationControls');

            if (totalPages <= 1) {
                paginationControls.style.display = 'none';
            } else {
                paginationControls.style.display = 'flex';
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                firstBtn.disabled = currentPage === 1;
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
                lastBtn.disabled = currentPage === totalPages;
            }
        }

        function getCoverColor(category) {
            const colors = {
                'Biography': '#F4C430', 'Business': '#CD5C5C', 'Education': '#32CD32',
                'Essay(s)/Short Stories': '#F0A0A0', 'Finance': '#483D8B', 'Informational': '#4682B4',
                'Memoir/Autobiography': '#FF8C00', 'Novel': '#DA70D6', 'Philosophy': '#2F4F4F',
                'Poetry': '#708090', 'Policy and Politics': '#477685',
                'Race, Class, and Gender': '#228B22', 'Religion': '#556B2F', 'Science': '#87CEFA',
                'Self-Development': '#9370DB', 'Social Science(s)': '#A0522D', 'Stage Play': '#5A9678', 'Technology': '#BC8F8F'
            };
            return colors[category] || '#667eea';
        }

        function getInitials(title) {
            if (!title) return '';
            const ignore = ['A', 'AN', 'THE', 'OF', 'IN', 'ON', 'AND'];
            return title.split(' ')
                        .filter(word => !ignore.includes(word.toUpperCase()))
                        .slice(0, 3)
                        .map(word => word[0])
                        .join('')
                        .toUpperCase();
        }
        
        function showBookDetails(book) {
            const modal = document.getElementById('bookModal');
            document.getElementById('modalBookNumber').textContent = `#${book.number}`;
            document.getElementById('modalCoverImg').src = book.customCoverUrl;
            document.getElementById('modalTitle').textContent = book.title;
            document.getElementById('modalAuthor').textContent = book.author;
            
            const categoryTag = document.getElementById('modalCategory');
            categoryTag.textContent = book.category;
            categoryTag.style.backgroundColor = getCoverColor(book.category);

            const ownershipTag = document.getElementById('modalOwnership');
            ownershipTag.textContent = book.ownership;
            ownershipTag.style.backgroundColor = {
                'Digital': '#2E8B57',
                'Physical': '#4682B4',
                'Library': '#B22222'
            }[book.ownership] || '#6c757d';

            const statusTag = document.getElementById('modalStatus');
            statusTag.textContent = book.status;
             statusTag.style.backgroundColor = book.status === 'Finished' ? '#32CD32' : '#FFA500';

            const dateTag = document.getElementById('modalDate');
            dateTag.textContent = `Completed: ${book.dateCompleted}`;
            dateTag.style.backgroundColor = '#6c757d';

            modal.style.display = "block";
        }


        function renderCoverView(bookList) {
            const coverViewContainer = document.getElementById('coverView');
            coverViewContainer.innerHTML = ''; 

            if (bookList.length === 0) {
                 coverViewContainer.innerHTML = '<p style="color: white; text-align: center; grid-column: 1 / -1;">No books match the current filters.</p>';
                 return;
            }

            bookList.forEach(book => {
                const coverItem = document.createElement('div');
                coverItem.className = 'cover-item';
                coverItem.title = `${book.title} by ${book.author}`;
                coverItem.onclick = () => showBookDetails(book);

                const img = document.createElement('img');
                img.src = book.customCoverUrl;
                img.alt = book.title;

                const fallbackDiv = document.createElement('div');
                fallbackDiv.className = 'cover-fallback';
                fallbackDiv.style.backgroundColor = getCoverColor(book.category);
                fallbackDiv.innerHTML = `
                    <div class="initials">${getInitials(book.title)}</div>
                    <div class="title-text">${book.title.length > 25 ? book.title.substring(0, 22) + '...' : book.title}</div>
                `;
                
                fallbackDiv.style.display = 'none';

                img.onerror = () => {
                    img.style.display = 'none';
                    fallbackDiv.style.display = 'flex';
                };

                coverItem.appendChild(img);
                coverItem.appendChild(fallbackDiv);
                coverViewContainer.appendChild(coverItem);
            });
        }
    </script>

</body>
</html>
